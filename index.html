<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="app-container">
    <div class="sidebar">
        <h3>Catégories</h3>
        <button class="category-button selected" onclick="pickCategory('maths', this)">Mathématiques</button>
        <button class="category-button" onclick="pickCategory('culture', this)">Culture</button>
        <button class="category-button" onclick="pickCategory('sciences', this)">Sciences</button>
    </div>

    <div class="quiz-container">
    <h1>Quiz Interactif</h1>

    <div class="quiz">

        <div class="timer-container">
            Temps restant : <span id="time-left">10</span>s
        </div>

        <h2 id="question">....</h2>

        <div id="answer-buttons"></div>

        <button id="next-btn" class = "Next-btn">Suivant</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
